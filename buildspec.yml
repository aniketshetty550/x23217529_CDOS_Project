version: 0.2
 
phases:
    install:
        runtime-versions:
            python: 3.11
        commands:
            - pip install --upgrade pip
            # Install dependencies needed for running the static analysis
            - pip install -r requirements.txt pylint
    pre_build:
        commands:
            - python --version
            - pylint $CODEBUILD_SRC_DIR/*.py
            - pylint --disable=E1101,C0103,C0303,C0301,R0903,E0307 $CODEBUILD_SRC_DIR/Food_Delivery_App/*.py
            - pylint --disable=C0303,E1101,R0903,E0307,C0301,W0613,R1705,E0602,W0622,R0914,R1710,W0718 $CODEBUILD_SRC_DIR/customer/*.py
artifacts:
    files:
        - '**/*'