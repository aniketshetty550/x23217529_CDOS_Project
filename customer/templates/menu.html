{% extends 'base.html' %}

{% block content %}

<style>

.container{
    margin-top:80px;
    margin-left:130px;
    font-family: Times, Helvetica, sans-serif;
    color: Black;
        
    }
    
    body {
        
        background-color: lightgrey;
            
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
     .topnav a.split {
      float: right;
      background-color: #04AA6D;
      color: white;
    }
   
    
</style>

<div class="topnav">
  <a class="active" href="{% url 'login' %}">Grab Some Food!</a>
  <!--<a href="{% url 'adminlogin' %}" class="split">Add Menu</a>-->
</div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Things that we Server at our Restaurant</h1> 
            <h5> Count the Memories & Not the Calories</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Search Our Menu" Time-label="Search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ item.image.url }}" width="350" height="300">
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Price: {{ item.price }}</p>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
