{% extends 'base.html' %}

{% block content %}

<style>

.container{
    margin-top:10px;
    margin-left:130px;
    font-family: Times, Helvetica, sans-serif;
    color: Black;
        
    }
    
    body {
        
        background-color: lightgrey;
            
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
     .topnav a.split {
      float: right;
      background-color: #04AA6D;
      color: white;
    }
   
    
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
<script type="text/javascript">
    function delete_menu_item(id){
        swal({
    title: 'Are you sure?',
    text: "You won't be able to revert this!",
    type: 'warning',
    showCancelButton: true,
    confirmButtonColor: 'Green',
    cancelButtonColor: 'Black',
    confirmButtonText: 'Yes, delete it!'
  }).then((result) => {
    if (result.value) {
    //Do Your Delete code here
    $.ajax({
  type: 'GET',
    dataType:"json",
  url: '/deletedish/'+id,
  success: function (data, status, xhr) {debugger;
    console.log('data: ', data);
    location.reload();
    //your logic
  },
  error: function(xhr, error){debugger;
        console.debug(xhr); console.debug(error);
 }
});
      swal(
        'Deleted!',
        'Your file has been deleted.',
        'success'
      )
    }
  })
    }

</script>

<div class="topnav">
  <a class="active" href="{% url 'addmenu' %}">ADD MENU</a>
  <a href="{% url 'home' %}" class="split">LOGOUT</a>
</div>


<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Restaurant Owner</h1> 
            <!--<h5> Count the Memories & Not the Calories</h5>-->
        </div>
    </div>
    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ item.image.url }}" width="350" height="300">
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Price: {{ item.price }}</p>
            <p>{{ item.description }}</p>
            <button class="btn btn-danger" onclick ="delete_menu_item({{item.id}})">Delete Dish</button>
            <button class="btn btn-dark" onclick ="delete_menu_item({{item.id}})">Update Dish</button>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
